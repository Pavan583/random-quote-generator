<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="assets/icons8-quote-48.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"><i
                    class="fa-brands fa-x-twitter"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- Footer -->
    <footer>
        <p>Copyright © 2024 pavan❤️</p>
        <a href="https://github.com/Pavan583" target="_blank"><img src="assets/github.svg" alt="Github icon"></a>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
